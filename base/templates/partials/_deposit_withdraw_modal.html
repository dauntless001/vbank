<div class="modal fade" id="depositWithdrawModalCenter" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
       <div class="modal-content">
        <form action="" method="POST" id="depositWithdrawForm" >
           {% csrf_token %}
          <div class="modal-header">
             <h5 class="modal-title depositWithdrawTitle" id="exampleModalCenterTitle">Modal title</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
             </button>
          </div>
          <div class="modal-body">
              
                  <div>
                    <label for="">Amount</label>
                    <input type="number" name="amount" id="depositWithdrawAmount" class="form-control" min="0" max="{{user.account.balance}}">
                  </div>
                  <div>
                    <label for="">Type the following <strong id="recaptcha">{{user.email}}/vbank</strong> </label>
                    <input type="text" name="" id="recaptchaDepositWithdraw" class="form-control" onkeyup="handleRecaptcha(this)">
                  </div>
              
          </div>
          <div class="modal-footer">
             <button type="submit" class="btn btn-primary actionBtn" disabled>Save changes</button>
          </div>
        </form>
       </div>
    </div>
 </div>

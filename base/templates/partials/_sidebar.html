{% load static %}
<div class="iq-sidebar  sidebar-default ">
  <div
    class="iq-sidebar-logo d-flex align-items-center justify-content-between"
  >
    <a href="{% url 'base:index' %}" class="header-logo">
      <img
        src="{% static 'images/logo.png' %}"
        class="img-fluid rounded-normal light-logo"
        alt="logo"
      />
      <h5 class="logo-title light-logo ml-3">POSDash</h5>
    </a>
    <div class="iq-menu-bt-sidebar ml-0">
      <i class="las la-bars wrapper-menu"></i>
    </div>
  </div>
  <div class="data-scrollbar" data-scroll="1">
    <nav class="iq-sidebar-menu">
      <ul id="iq-sidebar-toggle" class="iq-menu">
        <li class="active">
          <a href="{% url 'base:index' %}" class="svg-icon">
            <svg
              class="svg-icon"
              id="p-dash1"
              width="20"
              height="20"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"
              ></path>
              <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
              <line x1="12" y1="22.08" x2="12" y2="12"></line>
            </svg>
            <span class="ml-4">Dashboard</span>
          </a>
        </li>
      </ul>
    </nav>
    <div id="sidebar-bottom" class="position-relative sidebar-bottom">
      <div class="card border-none">
        <div class="card-body p-0">
          <div class="sidebarbottom-content">
            <div class="image">
              <img
                src="{% static 'images/layouts/side-bkg.png' %}"
                class="img-fluid"
                alt="side-bkg"
              />
            </div>
            <h6 class="mt-4 px-4 body-title">Get More Feature by Upgrading</h6>
            <button type="button" class="btn sidebar-bottom-btn mt-4">
              Go Premium
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="p-3"></div>
  </div>
</div>

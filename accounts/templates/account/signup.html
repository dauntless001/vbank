{% extends "partials/_layout.html" %}
{% load i18n static %}
{% load account socialaccount %}

{% block content %}
<section class="login-content">
  <div class="container">
     <div class="row align-items-center justify-content-center height-self-center">
        <div class="col-lg-8">
           <div class="card auth-card">
              <div class="card-body p-0">
                 <div class="d-flex align-items-center auth-content">
                    <div class="col-lg-7 align-self-center">
                       <div class="p-3">
                          <h2 class="mb-2">Sign Up</h2>
                          <p>Create your vBank account.</p>
                          <form method="POST">
                            {% csrf_token %}
                            {{form.as_p}}
                             <button type="submit" class="btn btn-primary">Sign Up</button>
                             <p class="mt-3">
                                Already have an Account <a href="{% url 'account_login' %}" class="text-primary">Sign In</a>
                             </p>
                          </form>
                       </div>
                    </div>
                    <div class="col-lg-5 content-right">
                       <img src="{% static 'images/login/01=.png' %}" class="img-fluid image-right" alt="">
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </div>
  </div>
</section>

{% endblock content %}
